name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Build and check the main frontend app
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Build frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/
          retention-days: 7

  # Build and check the admin panel
  admin-panel:
    name: Admin Panel Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: admin-panel/package-lock.json

      - name: Install dependencies
        working-directory: admin-panel
        run: npm ci

      - name: TypeScript check
        working-directory: admin-panel
        run: npx tsc --noEmit

      - name: Build admin panel
        working-directory: admin-panel
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: admin-panel-dist
          path: admin-panel/dist/
          retention-days: 7

  # Check the backend
  backend:
    name: Backend Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Check for syntax errors
        working-directory: backend
        run: node --check server.js

  # Summary job that depends on all others
  ci-success:
    name: CI Success
    needs: [frontend, admin-panel, backend]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.frontend.result }}" != "success" ]] || \
             [[ "${{ needs.admin-panel.result }}" != "success" ]] || \
             [[ "${{ needs.backend.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed! âœ…"

