name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # Deploy Admin Panel to Vercel
  deploy-admin:
    name: Deploy Admin Panel to Vercel
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: admin-panel/package-lock.json

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Install dependencies
        working-directory: admin-panel
        run: npm ci

      - name: Pull Vercel Environment
        working-directory: admin-panel
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build for Vercel
        working-directory: admin-panel
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Deploy to Vercel
        working-directory: admin-panel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  # Note: Render.com auto-deploys from GitHub
  # No action needed - Render watches the main branch automatically
  # Backend deploys to: https://e-kicevo-backend.onrender.com

  # Sync Capacitor for mobile builds
  mobile-sync:
    name: Mobile Sync Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync --no-build

      - name: Upload synced Android project
        uses: actions/upload-artifact@v4
        with:
          name: android-project
          path: |
            android/
            !android/app/build/
            !android/build/
            !android/.gradle/
          retention-days: 7
