name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # Note: Vercel auto-deploys directly from GitHub
  # Connect your repo in Vercel dashboard: https://vercel.com/new
  # Set root directory to "admin-panel" in Vercel project settings

  # Note: Render.com auto-deploys from GitHub
  # No action needed - Render watches the main branch automatically

  # Build and sync Capacitor for mobile
  mobile-sync:
    name: Mobile Build & Sync
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync

      - name: Upload synced Android project
        uses: actions/upload-artifact@v4
        with:
          name: android-project
          path: |
            android/
            !android/app/build/
            !android/build/
            !android/.gradle/
          retention-days: 7
